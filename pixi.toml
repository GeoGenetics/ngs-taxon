[project]
channels = ["conda-forge", "bioconda", "nodefaults"]
name = "ngs-taxon"
platforms = ["linux-64"]
version = "0.11.0"

[tasks]

[dependencies]
snakemake = ">=9.0.1,<10"
conda = ">=25.1.1,<26"

[environments]
test = { features = ["test"] }
format = { features = ["format"], no-default-feature = true }

[feature.test.dependencies]
pytest = "*"
graphviz = "*"
gatk4 = ">=4.0.51,<5"

[feature.format.dependencies]
black = "*"
snakefmt = "*"
